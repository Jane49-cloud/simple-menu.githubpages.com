<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>
<h2>Simple Menu</h2>
<div class="btns">
    <button class="allMeal">All</button>
<button class="breakfastOnly">breakfast</button>
<button class="lunchOnly">Lunch</button>
<button class="supperOnly">Supper</button>
<button class="dessertOnly">dessert</button> 
</div>
<div class="menu">
   
    <div class="all">
        <div class="breakfast">
        
                <div class="chips">
                    <img src="chips.jpeg" height="200" width="200" alt="">
                <h3>Chips</h3>
                <h4>breakfast</h4>
            </div>
            <div class="tea">
                <img src="tea.jpg" height="200" width="200" alt="">
                  <h3>Tea</h3>
                  <h4>Breakfast</h4>
            </div>
            <div class="pancakes">
                <img src="pancakes.jpeg" height="200" width="200" alt="">
                <h3>Pancakes</h3>
                <h4>Breakfast</h4>
            </div>
            </div>
    
            <div class="lunch">
                <div class="pilau">
                    <img src="pilau.jpg" height="200" width="200" alt="">
                    <h3>Pilau</h3>
                    <h4>Lunch</h4>
                </div>
                <div class="macaroni"></div>
                <img src="macaroni.jpg" height="200" width="200" alt="">
                <h3>Macaroni</h3>
                <br>
                <h4>Lunch</h4>
            </div>
        </div>
        <div class="supper">
            <div class="sushi">
                <img src="sushi.jpg" height="200" width="200" alt="">
                <h3>Sushi</h3>
                <h4>Supper</h4>
            </div>

                <img src="pizza.jpeg" height="200" width="200" alt="">
                <h3>Pizza</h3>
                <h4>Supper</h4>
            </div>
        </div>
        <div class="dessert">
            <div class="icecream">
                <img src="icecream.jpeg" height="200" width="200" alt="">
                <h3>icecream</h3>
                <h4>Dessert</h4>

            </div>
            <div class="zuchhini">
                <img src="zucchini.jpg" height="200" width="200" alt="">
                <h3>Chocolate Cake </h3>
                <h4>Dessert</h4>
            </div>
    </div>
</div>
